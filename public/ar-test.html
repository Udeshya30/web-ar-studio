<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Starting cameraâ€¦</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/marker-training/examples/camera_para.dat;"
      device-orientation-permission-ui="enabled: true"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

      <a-marker type="pattern" url="marker.patt">
        <a-entity
          gltf-model="test.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document
        .querySelector("a-scene")
        .addEventListener("loaded", () => {
          document.getElementById("loading").style.display = "none";
        });
    </script>
  </body>
</html>
