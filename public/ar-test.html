<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Configure AR.js camera before load -->
    <script>
      // Override AR.js camera defaults
      window.ARjs = window.ARjs || {};
      window.ARjs.Source = {
        parameters: {
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: 1280,
          displayHeight: 720,
        },
      };
    </script>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, sans-serif;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        z-index: 10;
      }

      button {
        background: #0d6efd;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #0b5ed7;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        z-index: 9;
      }
    </style>
  </head>

  <body>
    <!-- Start overlay -->
    <div id="overlay">
      <h2>WebAR Marker Test</h2>
      <p>Tap below to start the AR experience</p>
      <button id="startBtn">Start AR</button>
    </div>

    <!-- Loading text while camera starts -->
    <div id="loading">Starting cameraâ€¦</div>

    <!-- AR scene -->
    <a-scene
      id="arScene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;
            cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat;
            patternRatio: 0.75;"
      device-orientation-permission-ui="enabled: true"
      style="width: 100vw; height: 100vh; display: none;"
    >
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8"
        position="0 1 0"
      ></a-entity>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Debug Cube -->
        <a-box
          id="debugCube"
          position="0 0.5 0"
          material="color: #4CC3D9; opacity: 0.8;"
          visible="true"
        ></a-box>

        <!-- 3D Model -->
        <a-entity
          id="modelEntity"
          gltf-model="test.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 180 0"
          visible="false"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const sceneEl = document.getElementById("arScene");
      const loading = document.getElementById("loading");

      startBtn.onclick = () => {
        overlay.style.display = "none";
        sceneEl.style.display = "block";
        loading.style.display = "flex";
      };

      // Hide loading when AR scene is ready
      document.querySelector("a-scene").addEventListener("loaded", () => {
        loading.style.display = "none";
      });

      // Toggle cube/model after few seconds for testing
      document.addEventListener("markerFound", () => {
        const cube = document.getElementById("debugCube");
        const model = document.getElementById("modelEntity");
        setTimeout(() => {
          cube.setAttribute("visible", "false");
          model.setAttribute("visible", "true");
        }, 2000); // 2s delay to confirm cube tracking first
      });
    </script>
  </body>
</html>
