<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Marker Test (Fixed Camera & Bright Scene)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pre-configure AR.js camera -->
    <script>
      window.ARjs = window.ARjs || {};
      window.ARjs.Source = {
        parameters: {
          sourceType: "webcam",
          sourceWidth: 1280,
          sourceHeight: 720,
          displayWidth: 1280,
          displayHeight: 720,
        },
      };
    </script>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, sans-serif;
      }

      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        z-index: 10;
      }

      #overlay button {
        background: #0d6efd;
        border: none;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 12px;
      }

      #overlay button:hover {
        background: #0b5ed7;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        z-index: 9;
      }
    </style>
  </head>

  <body>
    <!-- Start Overlay -->
    <div id="overlay">
      <h2>WebAR Marker Test</h2>
      <p>Tap below to start your AR experience</p>
      <button id="startBtn">Start AR</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading">Starting cameraâ€¦</div>

    <!-- AR Scene -->
    <a-scene
      id="arScene"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;
            cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat;"
      device-orientation-permission-ui="enabled: true"
      style="width: 100vw; height: 100vh; display: none;"
    >
      <!-- Ambient + Directional lights -->
      <a-entity light="type: ambient; intensity: 1.6; color: #ffffff"></a-entity>
      <a-entity
        light="type: directional; intensity: 1.4; color: #ffffff"
        position="1 1 1"
      ></a-entity>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Debug cube -->
        <a-box
          id="debugCube"
          position="0 0.5 0"
          depth="1"
          height="1"
          width="1"
          color="#4CC3D9"
          material="opacity:0.8;"
          visible="true"
        ></a-box>

        <!-- GLB model -->
        <a-entity
          id="modelEntity"
          gltf-model="test.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 180 0"
          visible="false"
          material="color: #ffffff; emissive: #ffffff; emissiveIntensity: 1"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const sceneEl = document.getElementById("arScene");
      const loading = document.getElementById("loading");

      startBtn.onclick = () => {
        overlay.style.display = "none";
        sceneEl.style.display = "block";
        loading.style.display = "flex";
      };

      // hide loading once scene is ready
      document.querySelector("a-scene").addEventListener("loaded", () => {
        loading.style.display = "none";
      });

      // Adjust camera video to fit screen proportionally
      window.addEventListener("arjs-video-loaded", () => {
        const video = document.querySelector("video");
        if (video) {
          video.style.objectFit = "contain";
          video.style.width = "100vw";
          video.style.height = "100vh";
          video.style.position = "fixed";
          video.style.top = "0";
          video.style.left = "0";
        }
      });

      // Switch from cube to model after marker found
      document.addEventListener("markerFound", () => {
        const cube = document.getElementById("debugCube");
        const model = document.getElementById("modelEntity");
        setTimeout(() => {
          cube.setAttribute("visible", "false");
          model.setAttribute("visible", "true");
        }, 1500);
      });
    </script>
  </body>
</html>
